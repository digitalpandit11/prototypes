<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Engine - Graphics Only (No Text)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .canvas {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #ffffff 0%, #f0f4f8 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 60px;
            gap: 40px;
        }

        /* Social Media Icons Section */
        .social-section {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
        }

        .social-icon {
            aspect-ratio: 1;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 52px;
            color: white;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        }

        .social-icon:hover {
            transform: translateY(-10px) scale(1.08);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.25);
        }

        .social-icon i {
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.2));
        }

        /* Social media brand colors */
        .facebook { background: linear-gradient(135deg, #1877f2 0%, #0d5dbf 100%); }
        .instagram { background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%); }
        .twitter { background: linear-gradient(135deg, #1DA1F2 0%, #0d8bd9 100%); }
        .linkedin { background: linear-gradient(135deg, #0077b5 0%, #005582 100%); }
        .youtube { background: linear-gradient(135deg, #FF0000 0%, #cc0000 100%); }
        .tiktok { background: linear-gradient(135deg, #000000 0%, #ee1d52 50%, #69c9d0 100%); }
        .email { background: linear-gradient(135deg, #EA4335 0%, #c5341e 100%); }
        .whatsapp { background: linear-gradient(135deg, #25D366 0%, #1da851 100%); }
        .pinterest { background: linear-gradient(135deg, #E60023 0%, #bd001c 100%); }
        .snapchat { background: linear-gradient(135deg, #FFFC00 0%, #ffe600 100%); }
        .telegram { background: linear-gradient(135deg, #0088cc 0%, #006699 100%); }
        .google { background: linear-gradient(135deg, #4285f4 0%, #ea4335 50%, #fbbc05 75%, #34a853 100%); }

        .snapchat i { color: #000; }

        /* Arrow Indicator */
        .arrow-down {
            text-align: center;
            font-size: 48px;
            color: #667eea;
            animation: arrowBounce 2s ease-in-out infinite;
        }

        @keyframes arrowBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(15px); }
        }

        /* Funnel Section */
        .funnel-section {
            position: relative;
            height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .funnel-container {
            position: relative;
            width: 600px;
            height: 100%;
        }

        .funnel-stage {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15));
            border: 4px solid;
            backdrop-filter: blur(10px);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            transition: all 0.3s;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        .funnel-stage:hover {
            transform: translateX(-50%) scale(1.03);
            box-shadow: 0 15px 60px rgba(102, 126, 234, 0.2);
        }

        .stage-top {
            top: 0;
            width: 100%;
            height: 90px;
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(102, 126, 234, 0.1));
        }

        .stage-middle {
            top: 115px;
            width: 70%;
            height: 90px;
            border-color: #764ba2;
            background: linear-gradient(135deg, rgba(118, 75, 162, 0.2), rgba(118, 75, 162, 0.1));
        }

        .stage-bottom {
            top: 230px;
            width: 45%;
            height: 90px;
            border-color: #f093fb;
            background: linear-gradient(135deg, rgba(240, 147, 251, 0.2), rgba(240, 147, 251, 0.1));
        }

        .stage-icon {
            font-size: 48px;
        }

        .stage-metrics {
            text-align: right;
        }

        .stage-number {
            font-size: 42px;
            font-weight: 900;
            color: #1a1a2e;
            line-height: 1;
            margin-bottom: 5px;
        }

        .stage-label {
            font-size: 18px;
            font-weight: 700;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* CRM Dashboard Section */
        .crm-section {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            border-radius: 30px;
            padding: 35px;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.1);
            border: 3px solid #e8ecef;
        }

        /* Metrics Row */
        .metrics-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.25);
            transition: all 0.3s;
        }

        .metric-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.35);
        }

        .metric-card:nth-child(2) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .metric-card:nth-child(3) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .metric-card:nth-child(4) {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .metric-icon {
            font-size: 42px;
            margin-bottom: 12px;
        }

        .metric-value {
            font-size: 48px;
            font-weight: 900;
            color: white;
            line-height: 1;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .metric-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metric-trend {
            margin-top: 8px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        /* Sales Chart */
        .chart-container {
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid #e8ecef;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .chart-title {
            font-size: 22px;
            font-weight: 800;
            color: #1a1a2e;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chart-title i {
            color: #667eea;
            font-size: 26px;
        }

        .chart-legend {
            display: flex;
            gap: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 600;
            color: #6c757d;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }

        .legend-leads {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .legend-sales {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        /* Chart Bars */
        .chart-bars {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            height: 200px;
            gap: 12px;
            padding: 20px 10px;
            background: linear-gradient(180deg, rgba(102, 126, 234, 0.03), transparent);
            border-radius: 15px;
            position: relative;
        }

        /* Grid lines */
        .chart-bars::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.05) 0px,
                rgba(0, 0, 0, 0.05) 1px,
                transparent 1px,
                transparent 40px
            );
            pointer-events: none;
        }

        .bar-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            position: relative;
            z-index: 1;
        }

        .bar-pair {
            display: flex;
            gap: 6px;
            align-items: flex-end;
            width: 100%;
            justify-content: center;
            height: 100%;
        }

        .bar {
            width: 35px;
            border-radius: 10px 10px 0 0;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .bar:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .bar::after {
            content: attr(data-value);
            position: absolute;
            top: -28px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            font-weight: 800;
            color: #1a1a2e;
            background: white;
            padding: 4px 10px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
        }

        .bar:hover::after {
            opacity: 1;
        }

        .bar-leads {
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
        }

        .bar-sales {
            background: linear-gradient(180deg, #f093fb 0%, #f5576c 100%);
        }

        .bar-month {
            font-size: 12px;
            font-weight: 700;
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="canvas">
        <!-- Social Media Icons -->
        <div class="social-section">
            <div class="social-icon facebook"><i class="fab fa-facebook-f"></i></div>

            <div class="social-icon linkedin"><i class="fab fa-linkedin-in"></i></div>

            <div class="social-icon snapchat"><i class="fab fa-snapchat-ghost"></i></div>

        <!-- Arrow -->
        <div class="arrow-down">

        </div>

        <!-- Funnel -->
        <div class="funnel-section">
            <div class="funnel-container">
                <div class="funnel-stage stage-top">
                    <div class="stage-icon">üéØ</div>

                    </div>
                </div>
                <div class="funnel-stage stage-middle">

                    </div>
                </div>
                <div class="funnel-stage stage-bottom">
                    <div class="stage-icon">üí∞</div>
                    <div class="stage-metrics">
                        <div class="stage-number">2,500</div>
                        <div class="stage-label">Customers</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- CRM Dashboard -->
        <div class="crm-section">
            <!-- Metrics Row -->
            <div class="metrics-row">
                <div class="metric-card">
                    <div class="metric-icon">üìà</div>
                    <div class="metric-value">250%</div>
                    <div class="metric-label">ROI Growth</div>
                    <div class="metric-trend">
                        <i class="fas fa-arrow-up"></i> +45%
                    </div>
                </div>
                <div class="metric-card">
                    <div class="metric-icon">üéØ</div>
                    <div class="metric-value">82%</div>
                    <div class="metric-label">Conv. Rate</div>
                    <div class="metric-trend">
                        <i class="fas fa-arrow-up"></i> +12%
                    </div>
                </div>
                <div class="metric-card">
                    <div class="metric-icon">üíµ</div>
                    <div class="metric-value">$125K</div>
                    <div class="metric-label">Revenue</div>
                    <div class="metric-trend">
                        <i class="fas fa-arrow-up"></i> +67%
                    </div>
                </div>
                <div class="metric-card">
                    <div class="metric-icon">üë•</div>
                    <div class="metric-value">5.2K</div>
                    <div class="metric-label">New Leads</div>
                    <div class="metric-trend">
                        <i class="fas fa-arrow-up"></i> +34%
                    </div>
                </div>
            </div>

            <!-- Sales Chart -->
            <div class="chart-container">
                <div class="chart-header">
                    <div class="chart-title">
                        <i class="fas fa-chart-line"></i>
                        Leads vs Sales Growth
                    </div>
                    <div class="chart-legend">
                        <div class="legend-item">
                            <div class="legend-color legend-leads"></div>
                            <span>Leads</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color legend-sales"></div>
                            <span>Sales</span>
                        </div>
                    </div>
                </div>

                <div class="chart-bars">
                    <div class="bar-group">
                        <div class="bar-pair">
                            <div class="bar bar-leads" style="height: 50%;" data-value="1.2K"></div>
                            <div class="bar bar-sales" style="height: 35%;" data-value="420"></div>
                        </div>
                        <div class="bar-month">Jan</div>
                    </div>
                    <div class="bar-group">
                        <div class="bar-pair">
                            <div class="bar bar-leads" style="height: 60%;" data-value="1.5K"></div>

                    </div>
                    <div class="bar-group">

                            <div class="bar bar-sales" style="height: 58%;" data-value="680"></div>
                        </div>
                        <div class="bar-month">Mar</div>
                    </div>
                    <div class="bar-group">
                        <div class="bar-pair">

                        <div class="bar-month">May</div>
                    </div>
                    <div class="bar-group">
                        <div class="bar-pair">

                        </div>
                        <div class="bar-month">Jun</div>
                    </div>
                    <div class="bar-group">
                        <div class="bar-pair">

                    <div class="bar-group">
                        <div class="bar-pair">
                            <div class="bar bar-leads" style="height: 100%;" data-value="2.6K"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
