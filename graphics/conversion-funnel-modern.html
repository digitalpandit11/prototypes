<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Engine - Funnel Design</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .canvas {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            position: relative;
            overflow: hidden;
        }

        /* Modern background pattern */
        .bg-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 50px, rgba(255,255,255,0.03) 50px, rgba(255,255,255,0.03) 51px),
                repeating-linear-gradient(90deg, transparent, transparent 50px, rgba(255,255,255,0.03) 50px, rgba(255,255,255,0.03) 51px);
        }

        /* Gradient orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: -150px;
            right: -150px;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            bottom: -100px;
            left: -100px;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            top: 40%;
            left: 40%;
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 60px;
        }

        /* Header */
        .header {
            text-align: left;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 68px;
            font-weight: 800;
            line-height: 1.1;
            letter-spacing: -1.5px;
            margin-bottom: 15px;
        }

        .title-line-1 {
            color: #ffffff;
        }

        .title-line-2 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 34px;
            color: #00f2fe;
            font-weight: 600;
            margin-top: 8px;
        }

        /* Funnel container */
        .funnel-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: -20px;
        }

        /* Floating icons */
        .icons-cloud {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            max-width: 800px;
        }

        .icon-bubble {
            width: 90px;
            height: 90px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            transition: all 0.4s ease;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .icon-bubble:nth-child(1) { animation-delay: 0s; }
        .icon-bubble:nth-child(2) { animation-delay: 0.2s; }
        .icon-bubble:nth-child(3) { animation-delay: 0.4s; }
        .icon-bubble:nth-child(4) { animation-delay: 0.6s; }
        .icon-bubble:nth-child(5) { animation-delay: 0.8s; }
        .icon-bubble:nth-child(6) { animation-delay: 1s; }
        .icon-bubble:nth-child(7) { animation-delay: 1.2s; }
        .icon-bubble:nth-child(8) { animation-delay: 1.4s; }

        .icon-bubble:hover {
            transform: translateY(-8px) scale(1.05);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }

        /* Funnel */
        .funnel {
            position: relative;
            width: 500px;
            height: 280px;
            margin: 20px 0;
        }

        .funnel-shape {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg,
                rgba(102, 126, 234, 0.3) 0%,
                rgba(118, 75, 162, 0.3) 50%,
                rgba(240, 147, 251, 0.3) 100%
            );
            clip-path: polygon(10% 0%, 90% 0%, 70% 70%, 70% 100%, 30% 100%, 30% 70%);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow:
                0 0 40px rgba(102, 126, 234, 0.4),
                inset 0 0 40px rgba(255, 255, 255, 0.1);
        }

        .funnel-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg,
                rgba(102, 126, 234, 0.6) 0%,
                rgba(240, 147, 251, 0.6) 100%
            );
            clip-path: polygon(10% 0%, 90% 0%, 70% 70%, 70% 100%, 30% 100%, 30% 70%);
            filter: blur(30px);
            opacity: 0.5;
        }

        .funnel-label {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        /* Conversion arrows */
        .conversion-arrow {
            text-align: center;
            margin: 15px 0;
        }

        .arrow {
            font-size: 36px;
            color: #00f2fe;
            text-shadow: 0 0 20px rgba(0, 242, 254, 0.8);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Dashboard mockup */
        .dashboard {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            max-width: 900px;
            margin: 0 auto;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dashboard-title {
            font-size: 18px;
            font-weight: 700;
            color: white;
        }

        .metric-pills {
            display: flex;
            gap: 8px;
        }

        .pill {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .pill-1 { background: #667eea; }
        .pill-2 { background: #f093fb; }
        .pill-3 { background: #00f2fe; }
        .pill-4 { background: #f5576c; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 9px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
            align-items: flex-end;
            height: 80px;
        }

        .chart-bar {
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px 6px 0 0;
            position: relative;
            transition: all 0.3s ease;
        }

        .chart-bar:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
        }

        .bar-1 { height: 45%; background: linear-gradient(180deg, #4facfe 0%, #00f2fe 100%); }
        .bar-2 { height: 65%; background: linear-gradient(180deg, #43e97b 0%, #38f9d7 100%); }
        .bar-3 { height: 85%; background: linear-gradient(180deg, #f093fb 0%, #f5576c 100%); }
        .bar-4 { height: 55%; background: linear-gradient(180deg, #4facfe 0%, #00f2fe 100%); }
        .bar-5 { height: 75%; background: linear-gradient(180deg, #fa709a 0%, #fee140 100%); }
        .bar-6 { height: 60%; background: linear-gradient(180deg, #30cfd0 0%, #330867 100%); }
        .bar-7 { height: 90%; background: linear-gradient(180deg, #667eea 0%, #764ba2 100%); }
        .bar-8 { height: 70%; background: linear-gradient(180deg, #f093fb 0%, #f5576c 100%); }

        /* Decorative elements */
        .sparkle {
            position: absolute;
            color: #00f2fe;
            font-size: 20px;
            animation: twinkle 2s ease-in-out infinite;
        }

        .sparkle-1 { top: 180px; left: 100px; animation-delay: 0s; }
        .sparkle-2 { top: 220px; right: 120px; animation-delay: 0.5s; }
        .sparkle-3 { top: 350px; left: 150px; animation-delay: 1s; }
        .sparkle-4 { top: 380px; right: 100px; animation-delay: 1.5s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
    </style>
</head>
