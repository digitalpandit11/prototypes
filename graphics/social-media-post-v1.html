<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post - Bold & Eye-Catching</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', 'Arial Bold', sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .canvas {
            width: 1080px;
            height: 1080px;
            background:
                radial-gradient(circle at 20% 30%, #FF3366 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, #9333EA 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, #3B82F6 0%, transparent 50%),
                #000;
            position: relative;
            overflow: hidden;
        }

        /* Noise texture overlay */
        .canvas::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.05;
            mix-blend-mode: overlay;
        }

        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            gap: 50px;
        }

        /* Social Icons - Circular arrangement */
        .social-orbit {
            position: relative;
            width: 450px;
            height: 450px;
        }

        .social-orbit::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border: 3px dashed rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .social-icon {
            position: absolute;
            width: 85px;
            height: 85px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 38px;
            color: white;
            box-shadow:
                0 0 30px rgba(255, 255, 255, 0.3),
                0 10px 40px rgba(0, 0, 0, 0.5);
            animation: float 3s ease-in-out infinite;
            border: 4px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.05); }
        }

        .social-icon:nth-child(1) { top: 0; left: 50%; transform: translateX(-50%); animation-delay: 0s; }
        .social-icon:nth-child(2) { top: 10%; right: 15%; animation-delay: 0.2s; }
        .social-icon:nth-child(3) { top: 30%; right: 0; animation-delay: 0.4s; }
        .social-icon:nth-child(4) { bottom: 30%; right: 0; animation-delay: 0.6s; }
        .social-icon:nth-child(5) { bottom: 10%; right: 15%; animation-delay: 0.8s; }
        .social-icon:nth-child(6) { bottom: 0; left: 50%; transform: translateX(-50%); animation-delay: 1s; }
        .social-icon:nth-child(7) { bottom: 10%; left: 15%; animation-delay: 1.2s; }
        .social-icon:nth-child(8) { bottom: 30%; left: 0; animation-delay: 1.4s; }
        .social-icon:nth-child(9) { top: 30%; left: 0; animation-delay: 1.6s; }
        .social-icon:nth-child(10) { top: 10%; left: 15%; animation-delay: 1.8s; }

        .facebook { background: #1877f2; }
        .instagram { background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%); }
        .twitter { background: #1DA1F2; }
        .linkedin { background: #0077b5; }
        .youtube { background: #FF0000; }
        .tiktok { background: linear-gradient(135deg, #000 0%, #ee1d52 50%, #69c9d0 100%); }
        .whatsapp { background: #25D366; }
        .pinterest { background: #E60023; }
        .snapchat { background: #FFFC00; }
        .telegram { background: #0088cc; }

        .snapchat i { color: #000; }

        /* Center Funnel Icon */
        .funnel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #FF3366, #9333EA);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 70px;
            box-shadow:
                0 0 60px rgba(255, 51, 102, 0.8),
                0 20px 60px rgba(0, 0, 0, 0.5);
            animation: pulse 2s ease-in-out infinite;
            border: 5px solid rgba(255, 255, 255, 0.5);
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); box-shadow: 0 0 60px rgba(255, 51, 102, 0.8), 0 20px 60px rgba(0, 0, 0, 0.5); }
            50% { transform: translate(-50%, -50%) scale(1.1); box-shadow: 0 0 80px rgba(255, 51, 102, 1), 0 20px 80px rgba(0, 0, 0, 0.7); }
        }

        /* Bottom Stats */
        .stats-panel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            width: 100%;
            max-width: 900px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 35px 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .stat-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #FF3366, #9333EA, #3B82F6);
        }

        .stat-emoji {
            font-size: 60px;
            margin-bottom: 15px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }

        .stat-number {
            font-size: 68px;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff 0%, #FF3366 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(255, 51, 102, 0.5);
        }

        .stat-label {
            font-size: 18px;
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .stat-trend {
            font-size: 16px;
            font-weight: 700;
            color: #10b981;
            margin-top: 8px;
        }

        /* Glow effects */
        .glow-1 {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 51, 102, 0.4), transparent 70%);
            border-radius: 50%;
            top: 10%;
            left: 10%;
            filter: blur(60px);
            animation: glow 4s ease-in-out infinite alternate;
        }

        .glow-2 {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.4), transparent 70%);
            border-radius: 50%;
            bottom: 10%;
            right: 10%;
            filter: blur(60px);
            animation: glow 4s ease-in-out infinite alternate-reverse;
        }

        @keyframes glow {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
    </style>
</head>

</body>
