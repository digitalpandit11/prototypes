<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Login - Self-Paced Training</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .home-button { position: fixed; top: 20px; left: 20px; background: white; color: #38f9d7; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-decoration: none; font-size: 1.5em; box-shadow: 0 5px 15px rgba(0,0,0,0.2); transition: all 0.3s; z-index: 1000; }
        .home-button:hover { transform: scale(1.1); box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
        .login-container { background: white; border-radius: 15px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); padding: 50px; width: 100%; max-width: 450px; }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { color: #38f9d7; font-size: 2em; margin-bottom: 5px; }
        .logo p { color: #999; font-size: 0.9em; }
        .corporate-badge { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); color: white; padding: 10px 25px; border-radius: 25px; display: inline-block; font-weight: 600; margin-bottom: 20px; }
        h2 { text-align: center; color: #333; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; color: #555; margin-bottom: 8px; font-weight: 500; }
        input[type="text"], input[type="password"] { width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1em; transition: border-color 0.3s; }
        input:focus { outline: none; border-color: #38f9d7; }
        .btn-login { width: 100%; padding: 15px; background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); color: white; border: none; border-radius: 8px; font-size: 1.1em; font-weight: bold; cursor: pointer; margin-top: 20px; transition: transform 0.2s; }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(67, 233, 123, 0.4); }
        .back-link { text-align: center; margin-top: 20px; }
        .back-link a { color: #38f9d7; text-decoration: none; }
    </style>
</head>
<body>
    <a href="index.html" class="home-button" title="Back to Home">üè†</a>
    <div class="login-container">
        <div class="logo">
            <h1>Radical Training</h1>
            <p>Corporate Portal</p>
            <div style="margin-top: 20px;">
                <span class="corporate-badge">üè¢ Corporate Access</span>
            </div>
        </div>
        <h2>Corporate Login</h2>
        <form>
            <div class="form-group">
                <label for="username">Corporate ID / Username</label>
                <input type="text" id="username" placeholder="Enter your corporate ID" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="button" class="btn-login" onclick="window.location.href='corporate-dashboard.html'">Sign In</button>
        </form>
        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
